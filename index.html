<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Code Translator</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/Logo.svg" alt="logo" />
      </div>
      <div class="headerActions">
        <div class="converter">
          <img src="./assets/Converter.svg" alt="" />
        </div>
        <div class="actions">
          <input type="file" />
          <button class="convert-file">Convert</button>
        </div>
      </div>
    </header>
    <section>
      <div class="code">
        <div class="input">
          <h1>Input</h1>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="output">
          <h1>output</h1>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
      </div>
      <div class="header-code">
        <button class="convert-input">Convert</button>
      </div>
    </section>
  </body>
</html>
