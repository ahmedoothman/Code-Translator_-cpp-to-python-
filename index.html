<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Code Translator</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/Logo.svg" alt="logo" />
      </div>
      <div class="headerActions">
        <div class="converter">
          <img src="./assets/Converter.svg" alt="" />
        </div>
        <div class="actions">
          <input type="file" id="file-input" />
        </div>
      </div>
    </header>
    <section>
      <button id="convert-code">
        <img src="./assets/opposite_opinion.svg" alt="" />
        Convert
      </button>
      <div class="code">
        <div class="input">
          <h1>Input</h1>
          <textarea name="" id="input-box" cols="30" rows="10"></textarea>
        </div>
        <div class="output">
          <div class="output-header">
            <h1>output</h1>
            <div>
              <img
                src="./assets/downloads_folder.svg"
                id="download-btn"
                alt=""
              />
            </div>
          </div>
          <textarea
            name=""
            id="output-box"
            cols="30"
            rows="10"
            disabled
          ></textarea>
        </div>
      </div>
      <div class="header-code"></div>
    </section>
    <!-- SCript -->
    <script src="script.js"></script>
  </body>
</html>
